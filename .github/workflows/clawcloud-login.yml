# 文件名: .github/workflows/clawcloud-login.yml
name: ClawCloud GitHub Auto Login

on:
  schedule:
    # 每 15 天执行一次 (每月 1 号和 16 号)
    - cron: '0 0 */15 * *'
  
  # 允许手动点击按钮触发 (方便您测试)
  workflow_dispatch:

jobs:
  login_job:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码 (下载您的仓库文件到运行环境)
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. 安装 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. 安装依赖库
      # playwright: 自动化浏览器工具
      # playwright install chromium: 下载浏览器内核
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      # 4. 运行登录脚本
      - name: Run Login Script
        env:
          # 将 GitHub Secrets 注入到环境变量，供 Python 脚本读取
          GH_USERNAME: ${{ secrets.GH_USERNAME }}
          GH_PASSWORD: ${{ secrets.GH_PASSWORD }}
        run: python login_script.py

      # 5. 上传截图 (仅用于调试)
      # 如果登录失败，您可以下载这个截图看看发生了什么
      - name: Upload Screenshot
        uses: actions/upload-artifact@v4
        if: always() # 无论脚本成功还是失败都执行
        with:
          name: login-screenshot
          path: login_result.png
